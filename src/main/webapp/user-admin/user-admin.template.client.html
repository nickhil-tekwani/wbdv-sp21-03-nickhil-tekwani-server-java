<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>User Admin</title>
    <!-- boot strap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- FA -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- local styling -->
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- local js -->
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
          <td>
            <input
              id="usernameFld"
              class="form-control wbdv-field wbdv-username"
              placeholder="Username"
              type="text"
            />
          </td>
          <td>
            <input
              id="passwordFld"
              class="form-control wbdv-field wbdv-password"
              placeholder="Password"
              type="password"
            />
          </td>
          <td>
            <input
              id="firstNameFld"
              class="form-control wbdv-field wbdv-first-name"
              placeholder="First Name"
              type="text"
            />
          </td>
          <td>
            <input
              id="lastNameFld"
              class="form-control wbdv-field wbdv-last-name"
              placeholder="Last Name"
              type="text"
            />
          </td>
          <td>
            <select id="roleFld" class="form-control wbdv-field wbdv-role">
              <option value="FACULTY">Faculty</option>
              <option value="STUDENT">Student</option>
              <option value="ADMIN">Admin</option>
            </select>
          </td>
          <td>
            <span class="float-right" style="white-space: nowrap">
              <button type="button" class="btn">
                <i class="fa fa-search fa-2x wbdv-search"></i>
              </button>
              <button type="button" class="btn">
                <i class="fa-2x fa fa-plus wbdv-create"></i>
              </button>
              <button type="button" class="btn">
                <i class="fa-2x fa fa-check wbdv-update"></i>
              </button>
            </span>
          </td>
        </tr>
      </thead>

      <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
          <td class="wbdv-username">ada</td>
          <td>&nbsp;</td>
          <td class="wbdv-first-name">Ada</td>
          <td class="wbdv-last-name">Lovelace</td>
          <td class="wbdv-role">FACULTY</td>
          <td class="wbdv-actions">
            <span class="float-right">
              <button type="button" class="btn">
                <i class="fa-2x fa fa-times wbdv-remove"></i>
              </button>
              <button type="button" class="btn">
                <i class="fa-2x fa fa-pencil wbdv-edit"></i>
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
